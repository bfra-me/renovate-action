# Update repository settings to match the definitions in .github/settings.yml.
---
name: Update Repo Settings

on:
  push:
    branches: [main]
    paths: [.github/settings.yml, .github/workflows/update-repo-settings.yaml]
  schedule:
    - cron: '51 8 * * *' # 8:51am UTC every day
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-repo-settings:
    name: Update Repo Settings
    secrets: inherit
    uses: bfra-me/.github/.github/workflows/update-repo-settings.yaml@3da3e7d1b0d41d17bb7bd57631cf209885f447cc # v4.3.22
