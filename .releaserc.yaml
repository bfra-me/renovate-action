branches:
  - 'release'

plugins:
  - '@semantic-release/commit-analyzer'

  - '@semantic-release/release-notes-generator'

  - '@semantic-release/npm'

  - - '@semantic-release/git'
    - assets: ['dist/*', 'package.json']
      message: 'chore(release): build action for ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}'

  - - '@semantic-release/github'
    - releasedLabels: false

  - 'semantic-release-export-data'

analyzeCommits:
  releaseRules:
    - type: build
      release: patch
    - type: docs
      release: patch
      scope: readme.md
    - type: skip
      release: false

preset: conventionalcommits

presetConfig:
  types:
    - type: feat
      section: 'Features'
    - type: feature
      section: 'Features'
    - type: build
      section: 'Build System'
    - type: fix
      section: 'Bug Fixes'
    - type: docs
      section: 'Documentation'
    - type: test
      section: 'Tests'
    - type: ci
      section: 'Continuous Integration'
    - type: style
      section: 'Styles'
    - type: refactor
      section: 'Code Refactoring'
    - type: perf
      section: 'Performance Improvements'
    - type: revert
      section: 'Reverts'
    - type: chore
      section: 'Miscellaneous Chores'
    - type: skip
      hidden: true
